<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Us</title>
	<style>
		body {
			background-color: royalblue;
			color: white;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		
		form {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
		}
		
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		
		input[type="text"], input[type="email"], textarea {
			display: block;
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 16px;
			background-color: #f0f0f0;
			color: #333;
			box-sizing: border-box;
		}
		
		input[type="submit"] {
			background-color: royalblue;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
		
		input[type="submit"]:hover {
			background-color: #2c3e50;
		}
	</style>
</head>
<body>
	<form action="mailto:colindmcintyre@gmail.com" method="post" enctype="text/plain">
		<label for="name">Name:</label>
		<input type="text" name="name" required>
		
		<label for="email">Email:</label>
		<input type="email" name="email" required>
		
		<label for="message">Message:</label>
		<textarea name="message" rows="5" required></textarea>
		
		<input type="submit" value="Send">
	</form>
</body>
</html>
